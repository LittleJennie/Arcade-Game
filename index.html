<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Classic Arcade Game</h1>
        </header>

        <section class="score-panel">
        	<span class="life">3 Lifes</span>
        	<span class="score">0 Point</span>
          <span class='timer'>0 m 0 s</span>
          <button class="restart">
            <img src="images/Reset-Button.png" alt="reset button" height='20'width='20'>
          </button>
        </section>
    </div>

    <div class="end-life-modal">
      <h2> Oh Man! You run out of lifes. </h2>
      <p class="end-score-result"></p>
      <button class="restart">Try Again!</button>
    </div>

    <div class="die-modal">
      <h2> Oh Man! You are almost there! </h2>
      <p class="score-status"></p>
      <button class="restart">Continue</button>
    </div>

    <div class="modal-overlay"></div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
